<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome Page</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0a0a23, #003366, #000);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
    }

    nav {
      position: absolute;
      top: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 25px;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(6px);
    }

    nav .logo {
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: bold;
      font-size: 14px;
    }

    nav .logo div {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: white;
    }

    nav ul {
      display: flex;
      list-style: none;
      gap: 15px;
      padding: 0;
      margin: 0;
      font-size: 12px;
    }

    nav li {
      cursor: pointer;
      transition: 0.3s;
    }

    nav li:hover {
      color: #ccc;
    }

    .signin {
      background: white;
      color: black;
      padding: 5px 12px;
      border-radius: 20px;
      font-weight: 500;
      cursor: pointer;
    }

    .signin:hover {
      background: #ddd;
    }

    h1 {
      font-size: 42px;
      margin-bottom: 10px;
    }

    p {
      color: #ccc;
      font-size: 14px;
      max-width: 300px;
      margin: 0 auto;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 32px;
      }

      p {
        font-size: 13px;
      }

      nav ul {
        display: none;
      }
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">
      <div></div>
      <span>COMPANY</span>
    </div>
    <ul>
      <li>HOME</li>
      <li>ABOUT</li>
      <li>HELP</li>
      <li class="signin">SIGN IN</li>
    </ul>
  </nav>

  <main>
    <h1>Welcome.</h1>
    <p>Bizning sahifamizga xush kelibsiz. Yangi imkoniyatlar, soddalik va zamonaviy dizayn siz uchun.</p>
  </main>
</body>
</html>
